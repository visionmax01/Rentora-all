version: "3.8"

services:
  # ============================================
  # PostgreSQL Database with PostGIS
  # ============================================
  postgres:
    image: postgis/postgis:16-3.4
    container_name: rentora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rentora_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rentora-network

  # ============================================
  # PGAdmin - Database Management
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rentora-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@rentora.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - rentora-network

  # ============================================
  # PostgreSQL Exporter for Prometheus
  # ============================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: rentora-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rentora_db}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - rentora-network

  # ============================================
  # Redis - Caching, Sessions, Queues
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: rentora-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rentora-network

  # ============================================
  # Redis Commander - Redis UI
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rentora-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - rentora-network

  # ============================================
  # Redis Exporter for Prometheus
  # ============================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: rentora-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - rentora-network

  # ============================================
  # Typesense - Search Engine
  # ============================================
  typesense:
    image: typesense/typesense:26.0
    container_name: rentora-typesense
    restart: unless-stopped
    ports:
      - "8108:8108"
    volumes:
      - typesense-data:/data
    command: '--data-dir /data --api-key=${TYPESENSE_API_KEY:-rentora-typesense-api-key}'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rentora-network

  # ============================================
  # MinIO - Object Storage (S3 Compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: rentora-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rentora-network

  # ============================================
  # Create MinIO Bucket on Startup
  # ============================================
  createbuckets:
    image: minio/mc
    container_name: rentora-create-buckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      /usr/bin/mc mb myminio/${MINIO_BUCKET_NAME:-rentora-storage} || true;
      /usr/bin/mc policy set public myminio/${MINIO_BUCKET_NAME:-rentora-storage};
      exit 0;
      "
    networks:
      - rentora-network

  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: rentora-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - rentora-network

  # ============================================
  # Grafana - Metrics Visualization
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: rentora-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - rentora-network

  # ============================================
  # Bull Board - Queue Dashboard
  # ============================================
  bull-board:
    image: deadly0/bull-board:latest
    container_name: rentora-bull-board
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      BULL_PREFIX: bull
    ports:
      - "3002:3000"
    depends_on:
      - redis
    networks:
      - rentora-network

  # ============================================
  # Backend API Server (Hono + Bun)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: rentora-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rentora_db}?schema=public
      REDIS_URL: redis://redis:6379
      TYPESENSE_HOST: typesense
      TYPESENSE_PORT: 8108
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-rentora-typesense-api-key}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      typesense:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - rentora-network

  # ============================================
  # Frontend Next.js Application
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: rentora-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_MINIO_URL: http://localhost:9000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rentora-network

# ============================================
# Networks
# ============================================
networks:
  rentora-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
  pgadmin-data:
  redis-data:
  typesense-data:
  minio-data:
  prometheus-data:
  grafana-data: